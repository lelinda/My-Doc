<div ng-controller="userController" class="container">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="header">User</h1>
  </div>
  <div class="col-sm-12">
    <table class="table table">
      <tr class="transparentBG">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
      <tr class="transparentBG" ng-repeat="user in users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
      </tr>
    </table>
  </div>
</div>
