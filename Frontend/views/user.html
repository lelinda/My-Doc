<!-- THIS IS THE CURRENT USER'S PROFILE (THE USER WHO LOGGED INTO THIS APP)
      NEED TO BE ABLE TO VIEW USER'S INFO & UPDATE CURRENT USER'S PROFILE -->

<div ng-controller="userController" class="container">
  <ul class="text-center">
    <li class="navbar">
      <a ui-sref="users" class="navbar">Back</a> -
      <a ui-sref="userDrList" class="navbar">My Doctor List</a> -
      <a ui-sref="home" class="navbar">Logout</a>
    </li>
  </ul>
  <div class="col-md-6 col-md-offset-3">
    <h1 class="header">User</h1>
  </div>
  <div class="col-sm-12">
    <table class="table table">
      <tr class="transparentBG">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
      <tr class="transparentBG">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
      </tr>
    </table>
  </div>
</div>
