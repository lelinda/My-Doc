<div ng-controller="doctorController" class="container">
  <ul class="text-center">
    <li class="navbar">
      <a ui-sref="home" class="navbar">Home</a>
      <a ui-sref="login" class="navbar">Login</a>
    </li>
  </ul>
  <div class="col-md-6 col-md-offset-3">
    <h1 class="header">Add New Doctor</h1>
  </div>
  <div class="wrapper">
    <form>
      <div class="col-sm-12">
        <label>First Name: </label>
        <input class="input" type="text" ng-model="doctor.first_name">
      </div>
      <div class="col-sm-12">
        <label>Middle Name: </label>
        <input class="input" type="text" ng-model="doctor.middle_name">
      </div>
      <div class="col-sm-12">
        <label>Last Name: </label>
        <input class="input" type="text" ng-model="doctor.last_name">
      </div>
      <div class="col-sm-12">
        <label>Title: </label>
        <input class="input" type="text" ng-model="doctor.title">
      </div>
      <div class="col-sm-12">
        <label>Specialty: </label>
        <input class="input" type="text" ng-model="doctor.specialties">
      </div>
      <div class="col-sm-12">
        <label>Gender: </label>
        <input class="input" type="text" ng-model="doctor.gender">
      </div>
      <div class="col-sm-12">
        <label>Address: </label>
        <input class="input" type="text" ng-model="doctor.address">
      </div>
      <div class="col-sm-12">
        <label>Office Hours: </label>
        <input class="input" type="text" ng-model="doctor.officeHours">
      </div>
      <div class="col-sm-12">
        <label>Phone Number: </label>
        <input class="input" type="text" ng-model="doctor.phoneNumber">
      </div>
      <div class="col-sm-12">
        <label>NPI: </label>
        <input class="input" type="text" ng-model="doctor.npi">
      </div>
      <div class="col-sm-12">
        <label>License: </label>
        <input class="input" type="text" ng-model="doctor.license">
      </div>
      <div class="col-sm-12">
        <label>Languages: </label>
        <input class="input" type="text" ng-model="doctor.languages">
      </div>
      <div class="col-sm-12">
        <label>Accepts New Patient: </label>
        <input class="input" type="text" ng-model="doctor.acceptsNewPatient">
      </div>
      <div class="col-sm-12">
        <label>Insurance Accepted: </label>
        <input class="input" type="text" ng-model="doctor.insuranceAccepted">
      </div>
      <div class="col-sm-12">
        <label>Bio: </label>
        <textarea ng-model="doctor.bio" rows="3"></textarea>
      </div>
      <div>
        <p ng-show="errorMessage" class="text-center red-text">Please check your entry and try again.</p>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <button class="btn btn-default btn-sm pull-right" style="margin-top: 10px" ng-click="register()">Submit</button>
      </div>
    </form>
  </div>
</div>
