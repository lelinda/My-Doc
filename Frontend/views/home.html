<div ng-controller="doctorController" class="container">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="text-center">MY DOC</h1>
  </div>
  <div class="col-sm-10" id="search">
    <input type="text" class="form-control" placeholder="Search for Doctors..." ng-model="searchText">
  </div>
  <div class="col-sm-2" id="search">
    <button class="btn btn-default">Search</button>
  </div>
  <div class="col-sm-12">
    <table class="table table">
      <tr class="transparentBG">
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Title</th>
        <th>NPI</th>
      </tr>
      <tr class="transparentBG" ng-repeat="doctor in doctors | filter:searchText | orderBy:'lastName'">
        <td>{{ doctor.profile.first_name }}</td>
        <td>{{ doctor.profile.middle_name }}</td>
        <td>{{ doctor.profile.last_name }}</td>
        <td>{{ doctor.profile.title }}</td>
        <td>{{ doctor.npi }}</td>
      </tr>
    </table>
  </div>
</div>
